apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group 'com.reynke.sloud.databaseutilities'
version '1.0-SNAPSHOT'
mainClassName = group + '.SloudDatabaseUtilities'

repositories {
    mavenCentral()
}

configurations {
    // Configuration that holds jars to include in the jar
    extraLibs
}

dependencies {
    compile group: 'com.google.inject', name: 'guice', version: '4.1.0'
    extraLibs group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
    extraLibs group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.1.2'
    extraLibs group: 'org.postgresql', name: 'postgresql', version: '42.1.4'
    extraLibs group: 'com.zaxxer', name: 'HikariCP', version: '2.7.2'
    extraLibs group: 'org.hibernate', name: 'hibernate-hikaricp', version: '5.2.12.Final'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    configurations.compile.extendsFrom(configurations.extraLibs)
}

jar {
    manifest {
        attributes 'Implementation-Title': rootProject.name,
                'Implementation-Version': version,
                'Main-Class': mainClassName
    }

    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
